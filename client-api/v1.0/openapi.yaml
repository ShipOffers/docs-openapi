      parameters:
        - name: store_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: updated_at_start
          in: query
          schema:
            type: string
            format: date-time
        - name: updated_at_end
          in: query
          schema:
            type: string
            format: date-time
        - name: order_number
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            format: int32
        - name: per_page
